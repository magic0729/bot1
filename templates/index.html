<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bac Bo Bot Controller</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>ü§ñ Bac Bo Bot Controller</h1>
            
            <div class="form-group">
                <label for="token">Telegram Bot Token:</label>
                <input type="text" id="token" placeholder="Enter your Telegram bot token" required>
            </div>
            
            <div class="form-group">
                <label for="channel_id">Telegram Channel ID:</label>
                <input type="text" id="channel_id" placeholder="Enter your Telegram channel ID" required>
            </div>
            
            <div class="form-group">
                <label for="language">Language:</label>
                <select id="language">
                    <option value="en">English</option>
                    <option value="pt">Portugu√™s</option>
                </select>
            </div>
            
            <div class="button-group">
                <button id="startBtn" class="btn btn-start" onclick="startBot()">‚ñ∂ Start Bot</button>
                <button id="stopBtn" class="btn btn-stop" onclick="stopBot()" disabled>‚èπ Stop Bot</button>
            </div>
            
            <div id="status" class="status"></div>
            <div id="message" class="message"></div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
